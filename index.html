<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- favicon -->
  <link rel="icon" href="./public/favicon.ico" type="image/x-icon"/>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/17b916cdd9.js" crossorigin="anonymous"></script> 
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
  <!-- css sheets -->
  <link rel="stylesheet" href="./styles/utilities.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/medium.css" media="screen and (max-width: 769px)" >
  <link rel="stylesheet" href="./styles/small.css" media="screen and (max-width: 420px)">
  <title>TimeKeeper</title>
</head>
<body>

  <header id="main-header">
    <ul class="nav-list container">
      <li class="nav-list-item">
        <a href="/index.html" class="nav-link">
          <i class="far fa-clock"></i>
          <h3>TimeKeeper</h3>
        </a>
      </li>
      <li class="nav-list-item">
        <a href="/pages/tasks.html" class="nav-link">
          Add Task
        </a>   
      </li>
    </ul>
  </header>

  <main id="home" class="container">
    <div class="errors"></div>
    <form class="main-form">
      <h2 class="main-header">Login</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" name="password" id="password">
      </div>
      <button id="login-btn" class="btn">Login</button>
    </form>
  </main>

  <footer id="main-footer" class="container">
    <p>&copy; 2020 TimeKeeper</p>
  </footer>
  <!-- js sheet -->
  <script src="./js/globals.js"></script>
  <script src="./js/classes.js"></script>
  <script src="./js/listeners.js"></script>
  <script src="./js/app.js"></script>
</body>
