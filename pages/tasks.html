<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- favicon -->
  <link rel="icon" href="../public/favicon.ico" type="image/x-icon"/>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/17b916cdd9.js" crossorigin="anonymous"></script> 
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
  <!-- css sheet -->
  <link rel="stylesheet" href="../styles/utilities.css">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/medium.css" media="screen and (max-width: 769px)" >
  <link rel="stylesheet" href="../styles/small.css" media="screen and (max-width: 420px)">
  <title>TimeKeeper</title>
</head>
<body>

  <header id="main-header">
    <ul class="nav-list container">
      <li class="nav-list-item">
        <a href="/index.html" class="nav-link">
          <i class="far fa-clock"></i>
          <h3>TimeKeeper</h3>
        </a>
      </li>
      <li class="nav-list-item">
        <a href="#" class="nav-link">
          <span id="client-name">Welcome</span>
        </a>
      </li>
    </ul>
  </header>

  <section id="tasks-page" class="container">

    <div class="errors"></div>

    <form class="main-form">
      <h2 class="main-header">Add a Task</h2>
      <div class="form-group">
        <label for="task-name">Name</label>
        <input type="text" name="task-name" id="task-name">
      </div>
      <div class="form-group">
        <label for="task-duration">Duration</label>
        <input type="text" name="task-duration" id="task-duration">
      </div>
      <div class="form-group">
        <label for="task-description">Description</label>
        <textarea 
          name="task-description" 
          id="task-description" 
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="task-date">Date</label>
        <input type="date" name="task-date" id="task-date">
      </div>
      <button id="add-task" class="btn">Submit</button>
    </form>

    <fieldset>
      <legend>Tasks</legend>
      <ul class="tasks-showcase">

      </ul>
      <h2 class="main-header" id="total">Total: 22</h2>
    </fieldset>
    
  </section>

  <footer id="main-footer" class="container">
    <p>&copy; 2020 TimeKeeper</p>
  </footer>
  <!-- js sheet -->
  <script src="../js/globals.js"></script>
  <script src="../js/classes.js"></script>
  <script src="../js/listeners.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
